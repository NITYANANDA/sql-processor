<html xmlns:wicket="http://wicket.apache.org/">
    <head>
        <title></title>
        <link wicket:id='stylesheet'/>
    </head>
    <body>
        <span wicket:id='mainNavigation'></span>
        <form wicket:id="searchForm">
        <table>
            <tr>
                <td align="right">Name:</td>
                <td>
                    <input type="text" wicket:id = "name"/>
                </td>
            </tr>
            <tr>
                <td align="right">Description:</td>
                <td>
                    <input type="text" wicket:id = "description"/>
                </td>
            </tr>
            <tr>
                <td align="right">Price from:</td>
                <td>
                    <input type="text" wicket:id = "priceFrom"/>
                </td>
            </tr>
            <tr>
                <td align="right">Price to:</td>
                <td>
                    <input type="text" wicket:id = "priceTo"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" wicket:id = "findItems" value="Search"/>
                    <input type="button" wicket:id = "doNew" value="New"/>
                </td>
            </tr>
            </table>
        </form>
    </body>
</html>
